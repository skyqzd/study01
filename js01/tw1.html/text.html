        function openwin() {
            myWindow = window.open('', '', 'width=200,height=100');

        function movewin() {
            myWindow.moveTo(250, 250);

        }

        }

        function scrollWindow() {
            window.scrollBy(100, 100);

        console.log(res1);
        let res11 = document.documentElement.clientHeight;
        console.log(res11);
