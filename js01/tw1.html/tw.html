    <script>
        var age = 29;

        //undefined

        //moveTo()接收要移动到的新位置的绝对坐标x,y
        moveTo(100, 200);
        //mobeBy将窗口相对当前位置移动
        moveBy(0, 100);//向右移动100像素


        //所有现代浏览器都支持4个属性:innerHeight,innerWidth outerHeight,outerWidth
        //outerHeight,outerWidth返回浏览器窗口自身的大小
        //innerHeight innerWidth返回浏览器窗口中页面视口的大小
        //document.documentElement.clientWidth 和 document.documentElement.clientHeight
        //返回页面视口的宽度和高度。 
        //document.documentElement.clientHeight和document.documentElement.clientWidth
        //在移动端返回布局视口大小，即渲染页面的大小

        //可以使用resizeTo()和resizeBy()方法调整窗口大小
        //resizeTo()接收新的高度和宽度
        resizeto(100, 200);
        //resizeBy()接收要变化的大小
        resizeBy(20, 100);


        //  scroll()、scrollTo()和 scrollBy()方法滚动页面
        // 相对于当前视口向下滚动 100 像素 
        window.scrollBy(0, 100);

        /*         还可以通过 behavior 属性
        告诉浏览器是否平滑滚动。 */

        // 正常滚动 
        window.scrollTo({
            left: 100,
            top: 100,
            behavior: 'auto'
        });

        // 平滑滚动 
        window.scrollTo({
            left: 100,
            top: 100,
            behavior: 'smooth'
        });

   // window.open()方法可以用于导航到指定URL，也可用于打开新浏览器窗口，接收四个参数
   //要加载的URL ，目标窗口 特性字符串 表示窗口在浏览器历史记录中是否替代当前加载页
//面的布尔值   调用这个方法时只传前 3 个参数，最后一个参数只有在不打开新窗口时才会使用。



// 与<a href="http://www.wrox.com" target="topFrame"/>相同 
window.open("http://www.wrox.com/", "topFrame"); 
//如果是topFrame这个窗口则打开这个URL，如果不是则将其命名为topFrame

//如果第二个窗口不是已有的窗口 如果没有传第三个参数则生产默认的浏览器特性比如导航栏
window.open("http://www.baidu.com/",'serach1',"height=400,width=300,resizable=yes,scrollbars=yes");
  
/* 新创建窗口的 window 对象有一个属性 opener，指向打开它的窗口。这个属性只在弹出窗口的最
上层 window 对象（top）有定义，是指向调用 window.open()打开它的窗口或窗格的指针。例如： 
 */
let wroxWin = window.open("http://www.wrox.com/", 
 "wroxWindow", 
 "height=400,width=400,top=10,left=10,resizable=yes"); 

 
alert(wroxWin.opener === window); // true 

//setInterval  用来指定每隔多久执行某个代码
//两个参数 要执行的代码 把下一次执行定时代码的任务添加到队列要等待的时间

let qusetIN=setInterval(() => alert("Hello world!"), 10000);
clearInterval(qusetIN);//用来终止间隔执行代码



//调用setTimeout()会返回一个ID，用这个来取消该任务

let timeOut = setTimeout(()=>alert('ok'),1000);
clearTimeout(timeOut);


/* 要知道用户单击了 OK 按钮还是 Cancel 按钮，可以判断 confirm()方法的返回值：true 表示单击
了 OK 按钮，false 表示单击了 Cancel 按钮或者通过单击某一角上的 X 图标关闭了确认框。确认框的
典型用法如下所示：  */

if (confirm("Are you sure?")) { 
 alert("I'm so glad you're sure!"); 
} else { 
 alert("I'm sorry to hear you're not sure."); 
}
