// 创建MutationObserver   回调中的 console.log()是后执行的。
let observer = new MutationObserver(() => console.log('DOM was mutated!')); 
//observe()接收两个参数  1要观察的Dom节点 2一个 MutationObserverInit 对象
//一个 MutationObserverInit 对象  指哪些方面的变化
observer.observe(document.body, { attributes: true });
document.body.className='foo';
console.log('changed');
console.log(document.body);
//changed
//DOM was mutated!
